<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/head/head-login.css">
    <link rel="stylesheet" href="../css/head/head-logo.css">
    <link rel="stylesheet" href="../css/head/head-search.css">
    <link rel="stylesheet" href="../css/head/head-title.css">
    <link rel="stylesheet" href="../css/head/head.css">
    <link rel="stylesheet" href="../css/contacto/contacto-button.css">
    <link rel="stylesheet" href="../css/contacto/contacto-mensaje.css">
    <link rel="stylesheet" href="../css/contacto/contacto-nombre.css">
    <link rel="stylesheet" href="../css/contacto/contacto-logo.css">
    <link rel="stylesheet" href="../css/contacto/contacto-links.css">
    <link rel="stylesheet" href="../css/contacto/contacto-link.css">
    <link rel="stylesheet" href="../css/contacto/contacto-form.css">
    <link rel="stylesheet" href="../css/contacto/contacto-form-titulo.css">
    <link rel="stylesheet" href="../css/contacto/contacto.css">
    <link rel="stylesheet" href="../css/login/login-button.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/login/login-input.css">
    <link rel="stylesheet" href="../css/login/login-titulo.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <div class="head__container">
            <a class="logo__link" href="../../index.html">
                <img class="head__logo" src="../img/logo.png" alt="logo pagina"/>
                <h1 class="head__title">Alura<p>Geek</p></h1>
            </a>
            <input class="head__search" placeholder="Â¿Que deseas buscar?">
            <button class="head__search-img"type="button"> 	&#128269;</button>
        </div>
        <a class="head__login-link" href="./login.html"><button class="head__login" type="button">Login</button></a>
    </header>
    <main>
        <div class="login">
            <div class="login__box">
                <h3 class="login__titulo producto__titulo">Agregar nuevo producto</h3>
                <input 
                    class="login__input"
                    type= "email"
                    placeholder="URL de la imagen">
                <input 
                    class="login__input"
                    type= "password"
                    placeholder="Categoria">
                <input 
                    class="login__input"
                    type= "password"
                    placeholder="Nombre del prducto">
                <input 
                    class="login__input"
                    type= "password"
                    placeholder="Precio del producto">
                <textarea  
                    class="login__input"
                    type= "password"
                    placeholder="Descripcion del producto"></textarea>
                <button class="login__button">Entrar</button>
            </div>
        </div>
        <div class="contacto__container">
            <div class="contacto">
                <div class="contacto__logo">
                    <img class="head__logo" src="../img/logo.png" alt="logo pagina"/>
                    <h1 class="head__title">Alura<p>Geek</p></h1>
                </div>
                <div class="contacto__links">
                    <a class="contacto__link" href="">Quienes somos</a>
                    <a class="contacto__link" href="">Politica de privacidad</a>
                    <a class="contacto__link" href="">Programa de fidelidad</a>
                    <a class="contacto__link" href="">Nuestras Tiendas</a>
                    <a class="contacto__link" href="">Quiero ser franquiciado</a>
                    <a class="contacto__link" href="">Anuncie aqui</a>
                </div>
                <form class="contacto__form">
                    <h3 class="contacto__form-titulo">Hable con nosotros</h3>
                    <input 
                        type="text"
                        placeholder="Nombre"
                        class="contacto__nombre">
                    <textarea 
                        class="contacto__mensaje"
                        placeholder = "Escribe tu mensaje"></textarea>
                    <button class="btn contacto__button">Enviar Mensaje</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Desarollado por Luciano Moreno</p>
            <p>2022</p>
        </footer>
    </main>
</body>
</html>
